<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="800" style="border: 1px solid black;"></canvas>
		<script type="text/javascript">
			window.onload = function() {
				var canvas = document.getElementById("canvas");
				var context = canvas.getContext("2d");
				var skyStyle = context.createLinearGradient(0,0,0,800);
				skyStyle.addColorStop(0.0,"black");
				skyStyle.addColorStop(1.0,"#035");		
				context.fillStyle = skyStyle;
				drawRect(context,0,0,800,800);
				context.fillStyle = "#fb3";
				for (var i = 0; i < 200; i++) {
					var x = Math.random()*800;
					var y = Math.random()*800*0.5;
					var degree = Math.random()*360;
					var r = Math.random()*4+4;
					drawStar(context,x,y, r,degree);
				}
				
			}

			function drawStar(cxt, x, y, R, deg) {
				
				cxt.save();
				
				cxt.translate(x,y);
				cxt.rotate(deg/180*Math.PI);
				cxt.scale(R,R);
				
				starPath(cxt);
				
				cxt.fill();
				
				cxt.restore();
			}
			
			function drawRect (cxt, x, y, width, height) {
				cxt.beginPath();
				cxt.lineTo(x,y);
				cxt.lineTo(x+width,y);
				cxt.lineTo(x+width,y+height);
				cxt.lineTo(x,y+height);
				cxt.closePath();
				cxt.fill();
				cxt.stroke();
			}
			
			function starPath(cxt) {
				cxt.beginPath();
				for(var i = 0; i < 5; i++) {
					cxt.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI), Math.sin((54 + i * 72) / 180 * Math.PI));
					cxt.lineTo(Math.cos((90 + i * 72) / 180 * Math.PI) * 0.5, Math.sin((90 + i * 72) / 180 * Math.PI) * 0.5);

				}
				cxt.closePath();
			}
			
			function drawRoundRect (cxt,x,y,width,height,radius) {
				cxt.save();
				cxt.translate(x,y);
				
				roundRectPath(cxt,width,height,radius);
				
				cxt.stroke();
				cxt.restore();
			}
			
			function roundRectPath (cxt,w,h,r) {
				cxt.beginPath();
				cxt.arc(r,r,r,Math.PI,-Math.PI/2);
				cxt.lineTo(w-r,0);
				cxt.arc(w-r,r,r,-Math.PI/2,0);
				cxt.lineTo(w,h-r);
				cxt.arc(w-r,h-r,r,0,Math.PI/2);
				cxt.lineTo(r,h);
				cxt.arc(r,h-r,r,Math.PI/2,Math.PI);
				cxt.closePath();
			}
		</script>
	</body>

</html>
